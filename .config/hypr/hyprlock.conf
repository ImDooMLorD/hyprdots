$hypr = ~/.config/hypr
source = ~/.cache/wal/colors-hyprland.conf # for custom color

# GENERAL
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

background {
    monitor =
    path = $HOME/.config/ml4w/cache/blurred_wallpaper.png   # only png supported for now
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%I")"
    color = $color11
    # color = rgba(255, 255, 255, 1)
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    # font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = AlfaSlabOne 
    position = 0, -290
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $color14
    #color = rgba(255, 255, 255, 1)
    font_size = 150
  #  font_family = JetBrains Mono Nerd Font Mono 
    font_family = AlfaSlabOne
    position = 0, -430
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgba(255, 255, 255, 1)
    font_size = 24
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -140
    halign = center
    valign = center
}

# LOCATION & WEATHER 
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/bin/location.sh) $(bash ~/.config/hypr/scripts/weather.sh)"
    color = rgba(255, 255, 255, 1)
    # font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 465
    halign = center
    valign = center
}


# Music
image {
    monitor =
    path = 
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/playerctlock.sh --arturl
    position = -150, -310
    halign = center
    valign = center
    opacity=0.5
}

# PLAYER TITTLE
label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 1) 
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 880, -290
    halign = left
    valign = center
}

# PLAYER Length
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --length) "
    color = rgba(255, 255, 255, 1)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Mono 
    position = -730, -310
    halign = right
    valign = center
}

# PLAYER STATUS
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --status)"
    font_size = 14
    color = rgba(255, 255, 255, 1)
    font_family = JetBrains Mono Nerd Font Mono 
    position = -740, -290
    halign = right
    valign = center
}
# PLAYER SOURCE
label {
    monitor =
#    text= cmd[update:1000] echo "$(playerctl metadata --format "{{ mpris:trackid }}" 2>/dev/null | grep -Eo "chromium|firefox|spotify")"
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --source)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono 
    position = -740, -330
    halign = right
    valign = center
}

# PLAYER ALBUM
label {
    monitor =
#    text= cmd[update:1000] echo "$(~/.config/hypr/bin/album.sh)"
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --album)"
    color = rgba(255, 255, 255, 1)
    font_size = 10 
    font_family = JetBrains Mono Nerd Font Mono
    position = 880, -330
    halign = left
    valign = center
}
# PLAYER Artist
label {
    monitor =
#    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:artist }}" 2>/dev/null | cut -c1-30)"
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --artist)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 880, -310
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = -1
    outer_color = rgba(0, 0, 0, 1)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = $color1
    font_color = $color7
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <span foreground="##cdd6f4">ï€‡ $USER</span>
    hide_input = false
    position = 0, -470
    halign = center
    valign = center
    zindex = 10
}
# Information
label {
    monitor =
    text = cmd[update:1000] echo -e "$(~/.config/hypr/scripts/infonlock.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -20, -510
    halign = right
    valign = center
}
